<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="mirador/css/mirador-combined.css">
    <title>Mirador Viewer</title>
    <style type="text/css">
     #viewer {
       width: 80%;
       height: 80%;
       position: absolute;
     }
     #viewerContainer {
       width: 80%;
       margin: 0 auto;
     }
    </style>
  </head>
  <body>
    <h2>My Mirador Viewer</h2>
    <div id="viewerContainer">
      <div id="viewer"></div>
    </div>

    <script src="mirador/mirador.min.js"></script>
    <script src="https://rawgit.com/mejackreed/annotot/master/app/assets/javascripts/annotot/annotot_endpoint.js" type="text/javascript"></script>
    <script type="text/javascript">

     $(function() {
       myMiradorInstance = Mirador({
         id: "viewer",
         layout: "1x2",
         buildPath: "mirador/",
         data: [
           { collectionUri: "http://localhost:8080/myManifests/myCollection1.json", location: "Dawn's Laptop"},
           { manifestUri: "https://gist.githubusercontent.com/mejackreed/2a84eab914273f00114c10ee239b5aa5/raw/manifest.json", location: "Jack's gist"},
           { manifestUri: "http://dzkimgs.l.u-tokyo.ac.jp/iiif/zuzoubu/12b02/manifest.json", location: "University of Tokyo"},
         ],
         windowObjects: [
           {
           loadedManifest: "http://localhost:8080/myManifests/manifest2.json",
           viewType: "ImageView",
           slotAddress: "row1.column1"
         }],
         annotationEndpoint: {
           name:"Annotot",
           module: "AnnototEndpoint",
           options: {
             endpoint: "http://ras.scta.info/annotations"
           } }
       });
     });
    </script>
  </body>
</html>
